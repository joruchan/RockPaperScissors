<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Rock Paper Cissors</title>
        <link rel="stylesheet" type="text/css" href="assets/styles/main.css" />
    </head>
    <body>
        <div class="container">
            <h1>Pick one :</h1>
            <div class="buttons">
                <button class="rock" id="rock">ROCK</button>
                <button class="paper" id="paper">PAPER</button>
                <button class="scissors" id="scissors">SCISSORS</button>
            </div>
            <div id="youPicked" class="picked">You picked :</div>
            <div id="iPicked" class="picked">I picked :</div>
            <div id="result" class="picked result">You won !</div>
        </div>
        <script src="../src/index.js"></script>
    </body>
</html>
